<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telaProfCadastroPacientes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital@1&display=swap" rel="stylesheet">
</head>

<body>
<div class="caixaAmarela">
<h1>Cadastro de Pacientes</h1>
</div>


<div class="opcoes2">
    <form action="" method="post" id="forms">

    <input type="text" name="nome" placeholder="Nome" />
    <input type="date" name="dataNasc" placeholder="Data de nascimento" />
    <input type="text" name="cpf" placeholder="CPF" />
    <input type="number" name="idPaciente" placeholder="ID do Paciente" />

    <div class="botoes">
        <button class="paciente" type="button" id="voltar">Voltar</button>
        <button class="paciente" type="submit" id="salvar">Salvar</button>
    </div>


</form>
<script src="telaCadastroPacientes2.js" type="text/javascript"></script>

</div>

</body>
