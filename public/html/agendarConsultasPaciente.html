<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="subTelasCasdastreAquiJoao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital@1&display=swap" rel="stylesheet">

</head>

<body>
    <!-- BARRA E TEXTO -->
    <header class="header patient-wavy-header flex">
        <div class="title">
            <h1>Paciente,</h1>
            <h2>João da Silva</h2>
        </div>
        <img src="Imagens/pacienteCinza.png" alt="Perfil Paciente"></a>
    </header>

    <main class="main flex flex-column flex-center">
        <h4>Consultas</h4>
        <!-- FORMULÁRIO E INPUTS -->
        
            <form action="" method="post" id="forms">
                <div class="input-list flex flex-column">
                    <input type="date" name="data" placeholder="Data" />
                    <input type="text" name="local" placeholder="Local" />
                    <input type="time" name="horario" placeholder="Horário" />
                    <input type="text" name="nomeProf" placeholder="Nome do profissional" />
                    <input type="text" name="endereco" placeholder="Endereço" />
                    <input type="text" name="nomePaciente" placeholder="Nome do paciente" />
                    <input type="text" name="idPaciente" placeholder="ID do perfil do paciente" />
    
                    <!-- LABEL -->
                    <label for="tipoConsulta">Tipo de Consulta:</label>
                    <select id="tipoConsulta" name="tipoConsulta">
                        <option value="consulta">Saúde Mental</option>
                        <option value="exame">Nutricionista</option>
                        <option value="procedimento">Fisioterapia</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <!-- BOTÕES E IDS PARA DETALHAR MELHOR NO CSS -->
                <div class="buttons">
                    <button class="patient button save" type="button" id="salvar">Salvar</button>
                    <button href="pranchetaPaciente.html" class="button back">Voltar</button>
                </div>
        

        </form>
    </main>
    <script src="agendarConsultas.js" type="text/javascript"></script>
</body>
