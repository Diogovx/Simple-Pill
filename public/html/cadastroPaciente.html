<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroPessoal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital@1&display=swap" rel="stylesheet">
</head>
<body>

<!-- BARRA, TÍTULO E IMAGEM -->
<div class="caixaPaciente">
<h1>Cadastro do Paciente</h1>
<img src="Imagens/paciente.png" alt="Icone Paciente">
</div>

<!-- FORMULÁRIO E INPUTS -->
<div class="opcoes">
<form action="" method="post" id="forms">
    <input type="text" name="nome" placeholder="Nome" />
    <input type="text" name="tel" placeholder="Telefone" />
    <input type="text" name="prof" placeholder="Profissão" />
    <input type="date" name="dataNasc" placeholder="Data de nascimento" />
    <input type="text" name="endereco" placeholder="Endereço" />
    <input type="text" name="nacio" placeholder="Nacionalidade" />
    <input type="number" name="nCart" placeholder="N° da carteira do sus" />
    <input type="text" name="unisus" placeholder="Unidade de atendimento no SUS" />

<!-- BOTÕES E IDS PARA DETALHAR MELHOR NO CSS -->
    <div class="botoes">
        <button class="paciente" type="button" id="voltar">Voltar</button>
        <button class="paciente" type="submit" id="salvar">Salvar</button>
    </div>
</form>

<script src="cadastroPaciente.js" type="text/javascript"></script>

</div>
</body>
