<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="subTelasCasdastreAquiJoao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital@1&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header professional-wavy-header flex flex-center">
        <div class="title">
            <h1>Paciente,</h1>
            <h2>João da Silva</h2>
        </div>
        <img src="Imagens/pacienteCinza.png" alt="Perfil Paciente"></a>
    </header>

    <main class="main flex flex-column flex-center">
        <h3>Nova Rotina</h3>

        <!-- FORMULÁRIO E INPUTS -->
            <form action="" method="post" id="forms">
                <div class="input-list flex flex-column">
                    <input type="text" name="nomePaciente" placeholder="Nome do paciente" />
                    <input type="text" name="idPaciente" placeholder="ID do perfil do paciente" />
                    <input type="number" name="corrida" placeholder="Duração da corrida" />
                    <input type="number" name="musculacao" placeholder="Duração da musculação" />
                    <input type="number" name="alongamento" placeholder="Duração do alongamento" />

                    <!-- LABEL -->
                    <label for="diaSemana">Dia da semana:</label>
                    <select id="diaSemana" name="diaSemana">
                        <option value="segunda">Segunda-feira</option>
                        <option value="terca">Terça-feira</option>
                        <option value="quarta">Quarta-feira</option>
                        <option value="quinta">Quinta-feira</option>
                        <option value="sexta">Sexta-feira</option>
                        <option value="sabado">Sábado</option>
                    </select>
                </div>
                
                <!-- BOTÕES E IDS PARA DETALHAR MELHOR NO CSS -->
                <div class="buttons flex flex-column">
                    <button class="save button professional professional-button" id="salvar">Salvar</button>
                    <button href="cadastrarItensJoao.html" class="back button">Voltar</button>
                </div>
        </form>
    </main>
    <script src="agendarRotina.js" type="text/javascript"></script>
</body>
