<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroPessoal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital@1&display=swap" rel="stylesheet">
</head>
<body>
<!-- BARRA -->
<div class="caixaCuidador">
<h1>Cadastro de Itens</h1>
</div>

<!-- INPUTS -->
<div class="opcoes">
<form action="" method="post" id="forms">
    <input type="text" name="unisaude" placeholder="Unidade de Saúde" />
    <input type="text" name="dados" placeholder="Dados" />
    <input type="text" name="medicacao" placeholder="Medicação" />
    <input type="text" name="vacinas" placeholder="Vacinas" />
    <input type="text" name="edFisica" placeholder="Educação Fisica" />
    <input type="text" name="fisioterapia" placeholder="Fisioterapia" />
    <input type="text" name="saudemental" placeholder="Saúde Mental" />
    <input type="number" name="idPaciente" placeholder="ID do Paciente" />
<!-- BOTÕES -->
    <div class="botoes">
        <button class="cuidador" type="button" id="voltar" >Voltar</button>
        <button class="cuidador" type="submit" >Salvar</button>
    </div>
</form>
</div>
</body>
